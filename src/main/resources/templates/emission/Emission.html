<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼성 탄소 배출량 현황</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .site-name {
            font-weight: 600;
            color: #333;
        }

        .emission-value {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .scope1 {
            color: #e74c3c;
        }

        .scope2 {
            color: #f39c12;
        }

        .scope3 {
            color: #9b59b6;
        }

        .total {
            color: #2c3e50;
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>삼성 탄소 배출량 현황</h1>
            <p>Scope 1, 2, 3 탄소 배출량 데이터 분석</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3>총 사이트 수</h3>
                    <div class="number" th:text="${#lists.size(emissions)}">0</div>
                </div>
                <div class="stat-card">
                    <h3>Scope 1 총 배출량</h3>
                    <div class="number"
                        th:text="${#numbers.formatDecimal(#aggregates.sum(emissions.![scope1Tco2e ?: 0]), 0, 0)}">0
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Scope 2 총 배출량</h3>
                    <div class="number"
                        th:text="${#numbers.formatDecimal(#aggregates.sum(emissions.![scope2Tco2e ?: 0]), 0, 0)}">0
                    </div>
                </div>
                <div class="stat-card">
                    <h3>총 배출량</h3>
                    <div class="number"
                        th:text="${#numbers.formatDecimal(#aggregates.sum(emissions.![totalScope1_2Tco2e ?: 0]), 0, 0)}">
                        0</div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(emissions)}" class="no-data">
                <h3>데이터가 없습니다.</h3>
                <p>CSV 파일에서 데이터를 불러오는 중이거나 데이터가 없습니다.</p>
            </div>

            <div th:unless="${#lists.isEmpty(emissions)}">
                <table>
                    <thead>
                        <tr>
                            <th>사이트명</th>
                            <th>Scope 1 (tCO2e)</th>
                            <th>Scope 2 (tCO2e)</th>
                            <th>Scope 1+2 총합 (tCO2e)</th>
                            <th>Scope 3 (tCO2e)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emission : ${emissions}">
                            <td class="site-name" th:text="${emission.site}">사이트명</td>
                            <td class="emission-value scope1"
                                th:text="${emission.scope1Tco2e != null ? #numbers.formatDecimal(emission.scope1Tco2e, 3, 3) : '-'}">
                                0.000</td>
                            <td class="emission-value scope2"
                                th:text="${emission.scope2Tco2e != null ? #numbers.formatDecimal(emission.scope2Tco2e, 3, 3) : '-'}">
                                0.000</td>
                            <td class="emission-value total"
                                th:text="${emission.totalScope1_2Tco2e != null ? #numbers.formatDecimal(emission.totalScope1_2Tco2e, 3, 3) : '-'}">
                                0.000</td>
                            <td class="emission-value scope3"
                                th:text="${emission.scope3Tco2e != null ? #numbers.formatDecimal(emission.scope3Tco2e, 3, 3) : '-'}">
                                -</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <p>데이터 출처: 삼성 탄소 배출량 보고서 | 업데이트: <span
                    th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}">2024-01-01 00:00</span></p>
        </div>
    </div>
</body>

</html>
